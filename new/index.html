<!-- smooth-scroll -->
<script type="text/javascript" src="/i_and_h_mkn/js/smooth-scroll.js"></script>
<script>
var scroll = new SmoothScroll();
var options = {};
var smoothScrollWithoutHash = function (selector, settings) {
    var clickHandler = function (event) {
        var toggle = event.target.closest( selector );
        if ( !toggle || toggle.tagName.toLowerCase() !== 'a' ) return;
        var anchor = document.querySelector( toggle.hash );
        if ( !anchor ) return;
        event.preventDefault();
        scroll.animateScroll( anchor, toggle, options || {} );
    };
    window.addEventListener('img-click', clickHandler, false );
};
  smoothScrollWithoutHash( 'a[href*="#"]' );
</script>
<!-- menu -->
<script>
  $(function () {
  $('select').change(function () {
    var speed = 1000;
    var href = $(this).val();
    var target = $(href == "#" || href == "" ? 'html' : href);
    var position = target.offset().top;
    $('body,html').animate({scrollTop:position}, speed, 'swing');
    return false;
  });
});
</script>
<!-- top-btn -->
<script>
  $(document).ready(function () {
    $(".pagetop").hide();　//ボタンを非表示にする
    $(window).on("scroll", function () {
        if ($(this).scrollTop() > 300) { //ページの上から何pxスクロールした時
            $(".pagetop").fadeIn("fast"); //ボタンがフェードインする
        } else {
            $(".pagetop").fadeOut("fast");　//ボタンがフェードアウトする
        }
      scrollHeight = $(document).height(); //ドキュメントの高さ 
      scrollPosition = $(window).height() + $(window).scrollTop(); //現在地 
      footHeight = $("footer").innerHeight(); //止めたい位置の高さ(今回はfooter)
      if (scrollHeight - scrollPosition <= footHeight) { //ドキュメントの高さと現在地の差がfooterの高さ以下の時
          $(".pagetop").css({
              "position": "absolute", //pisitionをabsoluteに変更
          });
      } else { //それ以外の場合は
          $(".pagetop").css({
              "position": "fixed", //固定表示
          });
      }
    });
  });
</script>
